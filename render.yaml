services:
  - type: web
    name: budget-management-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./budget.db
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
